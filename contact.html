    <script>
        // Initialize AOS
        document.addEventListener('DOMContentLoaded', () => {
            // Check if AOS is loaded before initializing
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 1200,
                    once: true,
                    offset: 50
                });
            } else {
                console.warn('AOS library not loaded, animations will be disabled');
            }

            setupMobileMenu();
            setupContactForm();
        });

        // Mobile Menu Setup
        function setupMobileMenu() {
            const toggle = document.getElementById('mobileToggle');
            const menu = document.querySelector('.nav-menu');
            
            if (toggle && menu) {
                toggle.addEventListener('click', () => {
                    menu.classList.toggle('active');
                });
            }
        }

        // Contact Form Setup
        function setupContactForm() {
            const form = document.getElementById('contactForm');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const submitBtn = form.querySelector('.submit-btn');
                const btnText = submitBtn.querySelector('.btn-text');
                const loading = submitBtn.querySelector('.loading');
                const successMessage = document.getElementById('successMessage');
                
                // Show loading
                btnText.style.display = 'none';
                loading.style.display = 'inline-block';
                submitBtn.disabled = true;
                
                try {
                    // Get form data
                    const formData = new FormData(form);
                    const data = Object.fromEntries(formData);
                    
                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Store lead (in real app, send to server)
                    const leads = JSON.parse(localStorage.getItem('multibrawn_leads') || '[]');
                    const newLead = {
                        id: Date.now(),
                        ...data,
                        timestamp: new Date().toISOString(),
                        status: 'new',
                        source: 'contact_page'
                    };
                    
                    leads.push(newLead);
                    localStorage.setItem('multibrawn_leads', JSON.stringify(leads));
                    
                    // Send WhatsApp message
                    const message = `驻 砖 祝 爪专转 拽砖专:

 砖: ${data.fullName}
 驻: ${data.phone}
 : ${data.email || ' 爪'}
 砖专转: ${getServiceName(data.serviceType)}
 转专: ${data.dates || ' 爪'}
 专: ${data.guests || ' 爪'}

 注:
${data.message}

---
砖 转专 Multibrawn`;
                    
                    setTimeout(() => {
                        window.open(`https://wa.me/972523983394?text=${encodeURIComponent(message)}`);
                    }, 1000);
                    
                    // Show success message
                    successMessage.style.display = 'block';
                    form.reset();
                    
                    // Auto-hide success message
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 8000);
                    
                } catch (error) {
                    // Instead of an alert, we can show a message on the page
                    const errorMessage = document.createElement('div');
                    errorMessage.classList.add('success-message');
                    errorMessage.style.backgroundColor = '#ef4444';
                    errorMessage.innerText = '砖 砖转 注.  住 砖  爪专 拽砖专 砖专转.';
                    form.appendChild(errorMessage);
                    setTimeout(() => errorMessage.remove(), 8000);
                } finally {
                    // Reset button
                    btnText.style.display = 'inline';
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                }
            });
        }

        // Utility Functions
        function getServiceName(type) {
            const services = {
                'villa': ' 驻砖  专注',
                'hotel': ' 拽',
                'zimmer': '爪专 专',
                'apartment': '专转 驻砖',
                'event-venue': '拽 专注 ',
                'consultation': '注抓 '
            };
            return services[type] || type;
        }

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Performance tracking
        window.addEventListener('load', () => {
            console.log('Contact page loaded successfully!');
        });
    </script>
