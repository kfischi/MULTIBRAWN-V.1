<section class="hero"><div><h1 class="page-title">צור קשר</h1><p class="page-sub">ספרו לנו מה אתם צריכים ונחזור עם התאמות מדויקות.</p></div></section><main class="section"><div class="container"><form class="form" id="contactForm" novalidate><div><label>שם מלא</label><input required name="name" placeholder="שם ושם משפחה"></div><div><label>טלפון</label><input required name="phone" placeholder="05x-xxxxxxx" inputmode="tel"></div><div><label>אימייל (לא חובה)</label><input name="email" type="email" placeholder="example@mail.com"></div><div><label>מספר אורחים</label><input name="guests" type="number" min="1" placeholder="לדוגמה: 8"></div><div><label>תאריכים (משוער)</label><input name="dates" placeholder="לדוגמה: 14–16/10"></div><div><label>אזור מועדף</label><select name="region"><option value="">לא משנה</option><option>צפון</option><option>מרכז</option><option>דרום</option></select></div><textarea name="message" placeholder="ספרו לנו על סוג חופשה/אירוע, העדפות ומידע נוסף..."></textarea><div class="actions" style="grid-column:1 / -1"><button class="btn" type="submit" id="sendBtn">שלחו בוואטסאפ</button><a class="btn" href="tel:0523983394">התקשרו עכשיו</a></div><p class="hint">שליחה פותחת שיחה ב-WhatsApp עם כל הפרטים שמילאתם.</p></form></div></main>

  <script>
    // AOS safe init
    document.addEventListener('DOMContentLoaded',()=>{ if(window.AOS && typeof AOS.init==='function'){ AOS.init({duration:1000,once:true,easing:'ease-out-cubic',offset:60}); } });
    // Mobile nav
    const t=document.getElementById('mobileToggle'); const m=document.getElementById('primaryNav');
    if(t&&m){ t.addEventListener('click',()=>{ const open=m.classList.toggle('active'); t.setAttribute('aria-expanded',String(open)); }); }
  </script>

  <script>
    const form=document.getElementById('contactForm'); const sendBtn=document.getElementById('sendBtn');
    form.addEventListener('submit',e=>{ e.preventDefault();
      const fd=new FormData(form);
      const required = ['name','phone']; for(const k of required){ if(!(fd.get(k)||'').trim()){ alert('אנא מלאו '+(k==='name'?'שם מלא':'טלפון')); return; } }
      sendBtn.disabled=true; sendBtn.textContent='מכין הודעה...';
      const lines=[
        'פניה חדשה מהאתר:',
        'שם: '+fd.get('name'),
        'טלפון: '+fd.get('phone'),
        fd.get('email')?'אימייל: '+fd.get('email'):null,
        fd.get('guests')?'אורחים: '+fd.get('guests'):null,
        fd.get('dates')?'תאריכים: '+fd.get('dates'):null,
        fd.get('region')?'אזור: '+fd.get('region'):null,
        fd.get('message')?'פרטים: '+fd.get('message'):null,
        '— נשלח מהאתר Multibrawn'
      ].filter(Boolean);
      const text=encodeURIComponent(lines.join('\n'));
      const wa='https://wa.me/972523983394?text='+text;
      window.open(wa,'_blank','noopener'); sendBtn.disabled=false; sendBtn.textContent='שלחו בוואטסאפ';
    });
  </script>
