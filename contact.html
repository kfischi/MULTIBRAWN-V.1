            --pink-purple: #e879f9;
            --cta-turquoise: #40E0D0;
            --text-dark: #2d3748;
            --text-light: #ffffff;
            --text-muted: #cbd5e1;
            --accent-gold: #ffd700;
            --font-heading: 'Playfair Display', serif;

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {

            background: var(--primary-bg);
            color: var(--text-light);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Full Screen Chat Interface */
        .chat-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--primary-bg);
            z-index: 2000;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .chat-header {
            background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(139, 95, 191, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--text-light);
        }

        .chat-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.2rem;
        }

        .close-chat {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-chat:hover {
            background: rgba(139, 95, 191, 0.2);
            color: var(--text-light);
        }

        /* Progress Bar */
        .progress-container {
            background: rgba(15, 12, 41, 0.8);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(139, 95, 191, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(139, 95, 191, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--cta-turquoise), var(--light-purple));
            border-radius: 3px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .progress-text {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            text-align: center;
        }

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: linear-gradient(135deg, #0f0c29 0%, #24243e 50%, #302b63 100%);
            position: relative;
        }

        .chat-messages::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(64, 224, 208, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 95, 191, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 215, 0, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .messages-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* Message Bubbles */
        .message {
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: messageAppear 0.6s ease forwards;
        }

        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            text-align: right;
        }

        .message.user {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 1.5rem 2rem;
            border-radius: 25px;
            position: relative;
            word-wrap: break-word;
        }

        .message.bot .message-bubble {
            background: linear-gradient(135deg, rgba(139, 95, 191, 0.2), rgba(64, 224, 208, 0.1));
            border: 1px solid rgba(139, 95, 191, 0.3);
            color: var(--text-light);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--cta-turquoise), var(--light-purple));
            color: var(--text-light);
            box-shadow: 0 8px 25px rgba(64, 224, 208, 0.3);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            vertical-align: top;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, var(--brand-purple), var(--pink-purple));
            order: 2;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--accent-gold), #ffed4e);
            color: var(--text-dark);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--light-purple);
            border-radius: 50%;
            animation: typingPulse 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Response Options */
        .response-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .response-option {
            background: rgba(15, 12, 41, 0.8);
            border: 2px solid rgba(139, 95, 191, 0.3);

            text-align: center;
            position: relative;
            overflow: hidden;
        }

            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(64, 224, 208, 0.1), transparent);
            transition: left 0.5s ease;

        .response-option:hover::before {

            color: var(--text-light);

            border-color: var(--cta-turquoise);
            box-shadow: 0 0 0 3px rgba(64, 224, 208, 0.1);
        }

        .chat-input::placeholder {
            color: var(--text-muted);

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;

            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: rgba(139, 95, 191, 0.2);
        }

        .checkbox-item input[type="checkbox"] {

            -webkit-appearance: none;
            height: 6px;
            background: rgba(139, 95, 191, 0.3);
            border-radius: 3px;

            width: 20px;
            height: 20px;
            background: var(--cta-turquoise);
            border-radius: 50%;
            cursor: pointer;

            font-weight: 700;
            color: var(--cta-turquoise);

            background: linear-gradient(135deg, var(--cta-turquoise), var(--light-purple));

            padding: 12px 30px;

            font-weight: 700;

        .continue-btn:disabled {

            cursor: not-allowed;
            transform: none;

        .whatsapp-icon {
            font-size: 4rem;
            color: #25d366;
            margin-bottom: 1rem;

        @keyframes bounce {

        }

        .whatsapp-title {
            font-family: var(--font-heading);
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-light);
        }

        .whatsapp-preview {
            background: rgba(15, 12, 41, 0.8);
            border: 1px solid rgba(139, 95, 191, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: right;
            font-family: 'Courier New', monospace;
            line-height: 1.8;
            max-height: 300px;
            overflow-y: auto;
        }

        .whatsapp-btn {
            background: #25d366;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(37, 211, 102, 0.6);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-header {

            }

            .message-bubble {
                max-width: 85%;
                padding: 1rem 1.5rem;
            }

            .response-options {
                grid-template-columns: 1fr;
            }

                padding: 0.5rem 1rem;
            }

                grid-template-columns: 1fr;
            }

            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 95, 191, 0.7);
        }
