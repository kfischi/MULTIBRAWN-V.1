s=['שלח הודעה ב-WhatsApp','תאום שיחה']}if(['וילה','מלון','צימר','מקום אירועים'].includes(userMessage)&&chatState.userType==='owner'){response=`מצוין! ${userMessage} - יש לנו ניסיון רב בקידום ${userMessage}. נשמח לשמוע עוד פרטים ולהציע לך תוכנית מותאמת:`;quickReplies=['שלח פרטים ב-WhatsApp','קבע פגישת ייעוץ']}if(userMessage==='WhatsApp'||userMessage==='שלח הודעה ב-WhatsApp'||userMessage==='שלח פרטים ב-WhatsApp'){const message=chatState.userType==='client'?'היי, אני מחפש מתחם לחופשה':'היי, אני בעל נכס ומעוניין בשיתוף פעולה';window.open(`https://wa.me/972523983394?text=${encodeURIComponent(message)}`,'_blank');response='נפלא! 🎉 פתחתי עבורך את WhatsApp. נשמח לשוחח איתך!';quickReplies=[]}if(userMessage.includes('תאום')||userMessage.includes('קבע פגישה')){window.location.href='contact.html';return}if(userMessage==='דף צור קשר'){window.location.href='contact.html';return}addBotMessage(response,quickReplies)}function addUserMessage(text){const messageDiv=document.createElement('div');messageDiv.className='chat-message user';messageDiv.innerHTML=`<div class="message-avatar">👤</div><div class="message-bubble">${text}</div>`;const typing=document.getElementById('typingIndicator');chatbotMessages.insertBefore(messageDiv,typing);scrollToBottom()}function addBotMessage(text,quickReplies=[]){const messageDiv=document.createElement('div');messageDiv.className='chat-message bot';let quickRepliesHtml='';if(quickReplies.length>0){quickRepliesHtml='<div class="quick-replies">';quickReplies.forEach(reply=>{quickRepliesHtml+=`<button class="quick-reply-btn" onclick="handleQuickReply('${reply}')">${reply}</button>`});quickRepliesHtml+='</div>'}messageDiv.innerHTML=`<div class="message-avatar">🤖</div><div><div class="message-bubble">${text}</div>${quickRepliesHtml}</div>`;const typing=document.getElementById('typingIndicator');chatbotMessages.insertBefore(messageDiv,typing);scrollToBottom()}function sendMessage(){const input=chatbotInput.value.trim();if(!input)return;addUserMessage(input);
