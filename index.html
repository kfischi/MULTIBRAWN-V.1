<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MULTIBRAWN - נופש, אירועים, לוקיישנים ומה שביניהם</title>
  <meta name="description" content="MULTIBRAWN מציעה פתרון 360°: מחברים בין לקוחות איכותיים למתחמים נבחרים, ומציעים פתרונות שיווק דיגיטלי מתקדמים לבעלי נכסים.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      /* --- New Light Theme Palette --- */
      --primary-bg: #FFFFFF; /* Main background is now white */
      --secondary-bg: #f5f3ff; /* Light purple touch for sections */
      --brand-purple: #8B5FBF;
      --silver-gray: #C0C0C0;
      --cta-turquoise: #40E0D0;
      --cta-pink: #E6B7C8;
      
      --text-dark: #2d3748; /* Main text color */
      --text-muted: #718096; /* Muted text color */
      
      --accent-yellow: #f59e0b;
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Heebo', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: var(--primary-bg); color: var(--text-dark); overflow-x: hidden; line-height: 1.6; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    
    .header-nav { 
        position: fixed; 
        top: 0; 
        width: 100%; 
        z-index: 1000; 
        background: rgba(255, 255, 255, 0.9); 
        backdrop-filter: blur(10px); 
        border-bottom: 1px solid #e2e8f0;
    }
    .nav-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 20px 40px; }
    .logo-container { display: flex; align-items: center; gap: 15px; }
    .logo-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; }
    .logo { font-family: var(--font-heading); font-size: 2rem; font-weight: 900; color: var(--primary-bg); text-decoration: none; }
    .nav-menu { display: flex; list-style: none; gap: 28px; align-items: center; }
    .nav-menu a { color: var(--text-muted); text-decoration: none; font-weight: 600; }
    .nav-menu a:hover { color: var(--brand-purple); }
    
    .cta-button {
        background: var(--cta-turquoise);
        color: var(--text-dark);
        padding: 10px 18px;
        border: none;
        border-radius: 999px;
        font-weight: 800;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        box-shadow: 0 4px 20px rgba(64, 224, 208, 0.4);
    }
    .cta-button:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(64, 224, 208, 0.6); }

    .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: var(--primary-bg); text-align: center; }
    .hero-title { font-family: 'Arial Black', sans-serif; font-size: clamp(3.5rem, 8vw, 7rem); color: var(--brand-purple); }
    .hero-sub { font-size: clamp(1.5rem, 3vw, 2.2rem); font-weight: 700; color: var(--text-dark); }
    .hero-description { font-size: clamp(1.1rem, 2.5vw, 1.6rem); color: var(--text-muted); }
    
    .section-padding { padding: 8rem 2rem; }
    .section-heading { font-family: var(--font-heading); font-size: clamp(2.2rem, 6vw, 3.4rem); font-weight: 900; color: var(--brand-purple); text-align: center; margin-bottom: 3rem; }
    
    .grid { display: grid; gap: 2rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
    .property-card { background: #fff; border-radius: 20px; padding: 2rem; border: 1px solid #e2e8f0; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    .property-card .icon { font-size: 3rem; margin-bottom: 1rem; color: var(--brand-purple); }
    .property-card h3 { font-size: 1.5rem; margin-bottom: 1rem; color: var(--text-dark); }
    .property-card p { color: var(--text-muted); }

    footer { padding: 3rem 0; text-align: center; border-top: 1px solid #e2e8f0; background: var(--secondary-bg); }
    .footer-links a { color: var(--text-muted); text-decoration: none; margin: 0 10px; }
    .footer-links a:hover { text-decoration: underline; color: var(--brand-purple); }
    .footer-credit { font-size: 0.9rem; color: var(--brand-purple); margin-top: 1rem; }
    
    /* Floating buttons and popups can keep their distinct style */
    .floating-buttons { /* ... existing styles ... */ }
    #chat-popup { /* ... existing styles ... */ }
    #proactive-popup { /* ... existing styles ... */ }

    .mobile-menu-toggle { display: none; }
    @media (max-width: 768px) {
      .mobile-menu-toggle { display: flex; flex-direction: column; gap: 5px; background: none; border: none; cursor: pointer; }
      .hamburger-line { width: 30px; height: 3px; background: var(--text-dark); }
      .nav-menu { position: fixed; right: -100%; top: 80px; flex-direction: column; background: rgba(255, 255, 255, 0.98); width: 100%; padding: 20px; transition: 0.3s; }
      .nav-menu.active { right: 0; }
    }
  </style>
</head>

  <footer>
    <div class="container">
        <div class="footer-links">

        </div>
        <p style="margin: 1rem 0;">© 2025 MULTIBRAWN. כל הזכויות שמורות.</p>
        <p class="footer-credit">האתר נבנה ע"י Multi-Site - אתרים שבונים עסקים מבית Multibrawn</p>
    </div>
  </footer>

</html>
