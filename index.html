    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- Mobile Menu ---
        const toggle = document.getElementById('mobileToggle');
        const menu = document.getElementById('primaryNav');
        if (toggle && menu) {
            toggle.addEventListener('click', () => menu.classList.toggle('active'));
        }

        // --- Accessibility Panel Logic ---
        const accessibilityBtn = document.getElementById('accessibilityBtn');
        const accessibilityPanel = document.getElementById('accessibility-panel');
        if (accessibilityBtn && accessibilityPanel) {
            accessibilityBtn.addEventListener('click', () => accessibilityPanel.classList.toggle('hidden'));
        }
      
        // --- Chat Widget & Proactive Popup Logic ---
        const chatbotBtn = document.getElementById('chatbotBtn');
        const chatPopup = document.getElementById('chat-popup');
        const closeChatBtn = document.getElementById('close-chat-btn');
        const proactivePopup = document.getElementById('proactive-popup');
        const acceptChallengeBtn = document.getElementById('accept-challenge');
        const declineChallengeBtn = document.getElementById('decline-challenge');
        let proactiveTimeout;
        let chatOpened = false;

        function openChat() {
            chatPopup.classList.add('visible');
            proactivePopup.classList.remove('visible');
            clearTimeout(proactiveTimeout);
            chatOpened = true;
        }
        
        function closeChat() {
            chatPopup.classList.remove('visible');
        }

        chatbotBtn.addEventListener('click', openChat);
        closeChatBtn.addEventListener('click', closeChat);

        proactiveTimeout = setTimeout(() => {
            if (!chatOpened) {
                proactivePopup.classList.remove('hidden');
                proactivePopup.classList.add('visible');
            }
        }, 5000);

        acceptChallengeBtn.addEventListener('click', () => {
            proactivePopup.classList.remove('visible');
            openChat();
        });

        declineChallengeBtn.addEventListener('click', () => {
            proactivePopup.classList.remove('visible');
        });
    });
