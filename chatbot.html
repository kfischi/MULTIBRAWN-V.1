<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מולטי - יועץ חכם לאיסוף מידע</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #1A1230;
            --secondary-bg: #291a45;
            --accent-gold: #b8860b;
            --accent-purple: #8e44ad;
            --light-purple: #9b59b6;
            --text-light: #ffffff;
            --text-muted: #b3b3b3;
            --font-body: 'Heebo', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: var(--font-body);
            background: var(--primary-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        .message.bot .message-avatar {
            background: linear-gradient(135deg, var(--accent-gold), var(--light-purple));
            color: #000;
        }
        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--light-purple), var(--accent-purple));
            color: #fff;
        }
        .message-content {
            background: var(--secondary-bg);
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
            border: 1px solid rgba(184, 134, 11, 0.2);
        }
        .message.user .message-content {
            border-color: rgba(142, 68, 173, 0.3);
        }
        .message-text {
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .quick-reply {
            background: rgba(184, 134, 11, 0.2);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid rgba(184, 134, 11, 0.3);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        .quick-reply:hover {
            background: var(--accent-gold);
            color: #000;
        }
        .typing-indicator {
            display: none; align-items: center; gap: 0.5rem; color: var(--text-muted);
            padding: 0 1.5rem 1rem;
        }
        .typing-dots { display: flex; gap: 2px; }
        .typing-dot { width: 6px; height: 6px; background: var(--accent-gold); border-radius: 50%; animation: typing 1.4s ease-in-out infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-8px); } }
        .progress-container { background: rgba(0,0,0,0.2); height: 4px; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--accent-gold), var(--light-purple)); width: 0%; transition: width 0.3s ease; }
        .summary-card { background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(6, 182, 212, 0.2)); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 15px; padding: 1.5rem; margin: 0.5rem 0; }
        .summary-title { font-weight: 700; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }
        .summary-content { line-height: 1.6; margin-bottom: 1.5rem; white-space: pre-wrap; font-size: 0.9rem; }
        .whatsapp-button { background: #25d366; color: white; padding: 1rem; border: none; border-radius: 25px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 0.5rem; width: 100%; font-size: 1rem; text-decoration: none; }
    </style>
</head>
<body>
    <div class="chat-area">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="typing-indicator" id="typingIndicator">
            <span>מולטי כותב...</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <script>
        let chatState = {
            currentStep: 0,
            userInfo: {},
        };

        const chatFlow = [
            {
                question: "שלום! אני מולטי, היועץ החכם של Multibrawn! 🌟\n\nבואו נתחיל לאסוף את כל הפרטים כדי שהצוות שלנו יוכל למצוא לכם את המקום המושלם! מה סוג החופשה או האירוע שאתם מתכננים?",
                options: ["חופשה משפחתית", "סוף שבוע רומנטי", "אירוע מיוחד (מסיבה/יום הולדת)", "אירוע עסקי", "חופשת חברים"],
                key: "vacationType"
            },
            {
                question: "מעולה! כמה אנשים ישתתפו?",
                options: ["זוג (2)", "3-4", "5-8", "9-15", "16-25", "יותר מ-25"],
                key: "groupSize"
            },
            {
                question: "באיזה אזור בארץ תרצו לנפוש?",
                options: ["הצפון (גליל, גולן, כנרת)", "המרכז (כולל השרון)", "הדרום (אילת, מדבר יהודה)", "ירושלים והסביבה", "לא משנה, הכל פתוח"],
                key: "preferredRegion"
            },
             {
                question: "כדי שנוכל לדייק, מהי האווירה שאתם מחפשים?",
                options: ["שקט, שלווה וטבע", "יוקרה ופינוקים", "מסיבות וכיף", "אקשן ואטרקציות", "עירוני ותוסס"],
                key: "atmosphere"
            },
            {
                question: "מה טווח התקציב שלכם ללילה?",
                options: ["עד ₪1000", "₪1000 - ₪1800", "₪1800 - ₪2500", "₪2500 - ₪4000", "מעל ₪4000 (VIP)"],
                key: "budget"
            },
            {
                question: "איזה מתקן הכי חשוב לכם שיהיה במקום?",
                options: ["בריכה פרטית (מחוממת)", "ג'קוזי ספא גדול", "מטבח מאובזר לבישול", "נוף פנורמי", "פרטיות מוחלטת"],
                key: "amenities"
            },
            {
                question: "מתי בערך תרצו לצאת לחופשה?",
                options: ["הסופ\"ש הקרוב (דחוף!)", "במהלך החודש הקרוב", "בחודשיים הקרובים", "לקראת החגים", "עדיין לא סגור, בודק אופציות"],
                key: "timeframe"
            }
        ];

        function initChat() {
            const firstQuestion = chatFlow[0];
            addBotMessage(firstQuestion.question, firstQuestion.options, false);
        }

        function addBotMessage(text, options = [], showTyping = true) {
            if (showTyping) {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    displayMessage('bot', text, options);
                }, 1200);
            } else {
                displayMessage('bot', text, options);
            }
        }

        function handleOptionClick(option) {
            displayMessage('user', option);
            document.querySelectorAll('.quick-reply').forEach(btn => {
                btn.onclick = null;
                btn.style.cursor = 'default';
                btn.style.backgroundColor = 'rgba(128, 128, 128, 0.2)';
                btn.style.borderColor = 'rgba(128, 128, 128, 0.3)';
            });
            
            const currentQuestion = chatFlow[chatState.currentStep];
            if (currentQuestion) {
                chatState.userInfo[currentQuestion.key] = option;
            }
            
            chatState.currentStep++;
            updateProgress();
            
            setTimeout(askNextQuestion, 800);
        }

        function askNextQuestion() {
            if (chatState.currentStep >= chatFlow.length) {
                finalizeAndPrepareSummary();
                return;
            }
            const nextQuestion = chatFlow[chatState.currentStep];
            addBotMessage(nextQuestion.question, nextQuestion.options);
        }

        function finalizeAndPrepareSummary() {
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                const finalText = "תודה רבה! 🥳\n\nסיימתי לאסוף את כל המידע. אני מכין לכם סיכום מסודר של הבקשה שלכם, אותו תוכלו לשלוח ישירות לצוות המומחים שלנו בווטסאפ.";
                addBotMessage(finalText, [], false);
                setTimeout(generateSummary, 2000);
            }, 2000);
        }

        function generateSummary() {
            const summaryText = createDetailedSummary();
            displaySummaryCard(summaryText);
        }

        function createDetailedSummary() {
            const { userInfo } = chatState;
            let summary = `📋 *סיכום בקשה מיועץ הבוט מולטי*\n`;
            summary += `-----------------------------------\n\n`;
            summary += `*פרטי הבקשה:*\n`;
            summary += `• *סוג האירוע:* ${userInfo.vacationType || 'לא צוין'}\n`;
            summary += `• *כמות משתתפים:* ${userInfo.groupSize || 'לא צוין'}\n`;
            summary += `• *אזור מועדף:* ${userInfo.preferredRegion || 'לא צוין'}\n`;
            summary += `• *אווירה מבוקשת:* ${userInfo.atmosphere || 'לא צוין'}\n`;
            summary += `• *תקציב ללילה:* ${userInfo.budget || 'לא צוין'}\n`;
            summary += `• *דרישת חובה (מתקן):* ${userInfo.amenities || 'לא צוין'}\n`;
            summary += `• *תאריכים רצויים:* ${userInfo.timeframe || 'לא צוין'}\n\n`;
            summary += `*ליצירת קשר עם הלקוח:*\n(נא להוסיף שם ומספר טלפון)\n\n`;
            summary += `-----------------------------------\n`;
            summary += `נשלח באמצעות Multibrawn Bot 🤖`;
            return summary;
        }

        function sendToWhatsApp() {
            const summary = createDetailedSummary();
            const encodedSummary = encodeURIComponent(summary);
            const whatsappUrl = `https://wa.me/972523983394?text=${encodedSummary}`;
            window.open(whatsappUrl, '_blank');
        }

        function displayMessage(type, text, options = []) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-avatar">${type === 'bot' ? '🤖' : '👤'}</div>
                <div class="message-content">
                    <div class="message-text">${text.replace(/\n/g, '<br>')}</div>
                </div>
            `;
            
            if (options.length > 0) {
                const quickReplies = document.createElement('div');
                quickReplies.className = 'quick-replies';
                options.forEach(option => {
                    const reply = document.createElement('div');
                    reply.className = 'quick-reply';
                    reply.textContent = option;
                    reply.onclick = () => handleOptionClick(option);
                    quickReplies.appendChild(reply);
                });
                messageDiv.querySelector('.message-content').appendChild(quickReplies);
            }
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function displaySummaryCard(summaryText) {
            const messagesContainer = document.getElementById('chatMessages');
            const summaryCard = document.createElement('div');
            summaryCard.className = 'summary-card';
            summaryCard.innerHTML = `
                <div class="summary-title"><i class="fas fa-file-alt"></i> הסיכום שלך מוכן!</div>
                <div class="summary-content">${summaryText.replace(/\n/g, '<br>')}</div>
                <a href="#" onclick="sendToWhatsApp(); return false;" class="whatsapp-button">
                    <i class="fab fa-whatsapp"></i> שלח את הסיכום לצוות
                </a>
            `;
            messagesContainer.appendChild(summaryCard);
            scrollToBottom();
        }

        function updateProgress() {
            const progress = Math.min((chatState.currentStep / chatFlow.length) * 100, 100);
            document.getElementById('progressBar').style.width = `${progress}%`;
        }
        
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'flex';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTo({ top: messagesContainer.scrollHeight, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', initChat);
    </script>
</body>
</html>
