    <style>

        .message.bot .message-avatar { background: linear-gradient(135deg, var(--accent-gold), var(--light-purple)); color: #000; }
        .message.user .message-avatar { background: linear-gradient(135deg, var(--light-purple), var(--accent-purple)); color: #fff; }
        .message-content { background: var(--secondary-bg); padding: 0.8rem 1.2rem; border-radius: 18px; border: 1px solid rgba(184, 134, 11, 0.2); }
        .message-text { line-height: 1.6; white-space: pre-wrap; }
        .quick-replies { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem; }
        .quick-reply { background: rgba(184, 134, 11, 0.2); color: var(--text-light); padding: 0.5rem 1rem; border-radius: 20px; border: 1px solid rgba(184, 134, 11, 0.3); cursor: pointer; font-size: 0.9rem; transition: all 0.2s ease; }

        .typing-dots { display: flex; gap: 2px; }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-8px); } }
        .progress-container { background: rgba(0,0,0,0.2); height: 4px; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--accent-gold), var(--light-purple)); width: 0%; transition: width 0.3s ease; }
        .summary-card { background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(6, 182, 212, 0.2)); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 15px; padding: 1.5rem; margin: 0.5rem 0; }
        .summary-title { font-weight: 700; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }
        .summary-content { line-height: 1.6; margin-bottom: 1.5rem; white-space: pre-wrap; font-size: 0.9rem; }
        .whatsapp-button { background: #25d366; color: white; padding: 1rem; border: none; border-radius: 25px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 0.5rem; width: 100%; font-size: 1rem; text-decoration: none; }
        .chat-input-area { padding: 1rem; border-top: 1px solid rgba(124, 58, 237, 0.2); }
        .input-container { display: flex; gap: 0.5rem; }
        .chat-input { flex: 1; background: rgba(0,0,0,0.2); border: 1px solid rgba(124, 58, 237, 0.3); border-radius: 25px; padding: 0.8rem 1rem; color: white; outline: none; }
        .send-button { width: 45px; height: 45px; background: var(--accent-purple); border: none; border-radius: 50%; color: white; font-size: 1rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-area">

        <div class="typing-indicator" id="typingIndicator">
            <span>××•×œ×˜×™ ×›×•×ª×‘...</span>

    <script>

        const chatInput = document.getElementById('chatInput');

        const chatFlow = [

            { key: "groupSize", question: "××¢×•×œ×”! ×›××” ×× ×©×™× ××ª×?", options: ["×–×•×’ (2)", "3-4", "5-8", "9-15", "16-25", "25+"] },
            { key: "preferredRegion", question: "×‘××™×–×” ××–×•×¨ ×‘××¨×¥?", options: ["×”×¦×¤×•×Ÿ", "×”××¨×›×–", "×”×“×¨×•×", "×™×¨×•×©×œ×™× ×•×”×¡×‘×™×‘×”", "×”×›×œ ×¤×ª×•×—"] },
            { key: "atmosphere", question: "××™×–×• ××•×•×™×¨×” ××ª× ××—×¤×©×™×?", options: ["×©×§×˜ ×•×˜×‘×¢", "×™×•×§×¨×” ×•×¤×™× ×•×§×™×", "××¡×™×‘×•×ª ×•×›×™×£", "×¢×™×¨×•× ×™ ×•×ª×•×¡×¡"] },
            { key: "amenities", question: "××” ×”××ª×§×Ÿ ×©×”×›×™ ×—×©×•×‘ ×œ×›×?", options: ["×‘×¨×™×›×” ×¤×¨×˜×™×ª ××—×•×××ª", "×’'×§×•×–×™ ×¡×¤× ×’×“×•×œ", "××˜×‘×— ×××•×‘×–×¨", "× ×•×£ ×¤× ×•×¨××™", "×¤×¨×˜×™×•×ª ××œ××”"] },
            { key: "timeframe", question: "××ª×™ ×‘×¢×¨×š ×ª×¨×¦×• ×œ×¦××ª ×œ×—×•×¤×©×”?", options: ["×”×¡×•×¤\"×© ×”×§×¨×•×‘ (×“×—×•×£!)", "×”×—×•×“×© ×”×§×¨×•×‘", "×‘×—×•×“×©×™×™× ×”×§×¨×•×‘×™×", "×œ×§×¨××ª ×”×—×’×™×", "×’××™×© / ×‘×•×“×§ ××•×¤×¦×™×•×ª"] },
            { key: "name", question: "× ×”×“×¨, ×× ×—× ×• ×›××¢×˜ ×‘×¡×•×£! ğŸ‘\n\n×›×“×™ ×©×”×¦×•×•×ª ×™×•×›×œ ×œ×¤× ×•×ª ××œ×™×›× ××™×©×™×ª, ××” ×©××›×?", options: [] }, // Free text
            { key: "phone", question: "×ª×•×“×”, {name}! ğŸ˜Š\n\n××” ××¡×¤×¨ ×”×˜×œ×¤×•×Ÿ ×”×˜×•×‘ ×‘×™×•×ª×¨ ×œ×—×–×•×¨ ××œ×™×›× ×‘×•?", options: [] } // Free text
        ];

        function initChat() {
            askNextQuestion();
        }

        function askNextQuestion() {
            if (chatState.currentStep >= chatFlow.length) {
                finalizeAndPrepareSummary();
                return;
            }
            const current = chatFlow[chatState.currentStep];
            let questionText = current.question;
            if (questionText.includes('{name}')) {
                questionText = questionText.replace('{name}', chatState.userInfo.name || '××•×¨×—');
            }
            
            if (current.options.length > 0) {
                chatInput.style.display = 'none'; // Hide input when options are available
                sendButton.style.display = 'none';
                addBotMessage(questionText, current.options);
            } else {
                chatInput.style.display = 'block'; // Show input for free text
                sendButton.style.display = 'block';
                addBotMessage(questionText);
                chatInput.focus();
            }
        }
        
        function handleOptionClick(option) {
            displayMessage('user', option);
            document.querySelectorAll('.quick-reply').forEach(btn => {
                btn.onclick = null;
                btn.style.cursor = 'default';
                btn.style.backgroundColor = 'rgba(128, 128, 128, 0.2)';
            });
            const current = chatFlow[chatState.currentStep];
            chatState.userInfo[current.key] = option;
            chatState.currentStep++;
            updateProgress();
            setTimeout(askNextQuestion, 800);
        }

        function handleTextInput() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            displayMessage('user', message);
            const current = chatFlow[chatState.currentStep];
            chatState.userInfo[current.key] = message;
            chatInput.value = '';
            chatState.currentStep++;
            updateProgress();
            setTimeout(askNextQuestion, 800);
        }

        function finalizeAndPrepareSummary() {
            chatInput.style.display = 'none';
            sendButton.style.display = 'none';
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                addBotMessage("×ª×•×“×” ×¨×‘×”! ğŸ¥³\n×¡×™×™××ª×™ ×œ××¡×•×£ ××ª ×›×œ ×”××™×“×¢. ×× ×™ ××›×™×Ÿ ×œ×›× ×¡×™×›×•× ×©×œ ×”×‘×§×©×”.", [], false);
                setTimeout(generateSummary, 2000);
            }, 1500);
        }

        function generateSummary() {
            const summaryText = createDetailedSummary();
            displaySummaryCard(summaryText);
        }

        function createDetailedSummary() {
            const { userInfo } = chatState;
            let summary = `ğŸ“‹ *×¡×™×›×•× ×‘×§×©×” ××™×•×¢×¥ ×”×‘×•×˜ ××•×œ×˜×™*\n`;
            summary += `-----------------------------------\n\n`;
            summary += `*×¤×¨×˜×™ ×œ×§×•×—:*\n`;
            summary += `â€¢ *×©×:* ${userInfo.name || '×œ× ×¦×•×™×Ÿ'}\n`;
            summary += `â€¢ *×˜×œ×¤×•×Ÿ:* ${userInfo.phone || '×œ× ×¦×•×™×Ÿ'}\n\n`;
            summary += `*×¤×¨×˜×™ ×”×‘×§×©×”:*\n`;
            summary += `â€¢ *×¡×•×’ ×”××™×¨×•×¢:* ${userInfo.vacationType || '×œ× ×¦×•×™×Ÿ'}\n`;
            summary += `â€¢ *×›××•×ª ××©×ª×ª×¤×™×:* ${userInfo.groupSize || '×œ× ×¦×•×™×Ÿ'}\n`;
            summary += `â€¢ *××–×•×¨ ××•×¢×“×£:* ${userInfo.preferredRegion || '×œ× ×¦×•×™×Ÿ'}\n`;
            summary += `â€¢ *××•×•×™×¨×” ××‘×•×§×©×ª:* ${userInfo.atmosphere || '×œ× ×¦×•×™×Ÿ'}\n`;
            summary += `â€¢ *×ª×§×¦×™×‘ ×œ×œ×™×œ×”:* ${userInfo.budget || '×œ× ×¦×•×™×Ÿ'}\n`;
            summary += `â€¢ *×“×¨×™×©×ª ×—×•×‘×”:* ${userInfo.amenities || '×œ× ×¦×•×™×Ÿ'}\n`;
            summary += `â€¢ *×ª××¨×™×›×™× ×¨×¦×•×™×™×:* ${userInfo.timeframe || '×œ× ×¦×•×™×Ÿ'}\n\n`;
            summary += `-----------------------------------\n`;
            summary += `× ×©×œ×— ×‘×××¦×¢×•×ª Multibrawn Bot ğŸ¤–`;
            return summary;
        }

        function sendToWhatsApp() {
            const summary = createDetailedSummary();
            const encodedSummary = encodeURIComponent(summary);
            const whatsappUrl = `https://wa.me/972523983394?text=${encodedSummary}`;
            window.open(whatsappUrl, '_blank');
        }

        function addBotMessage(text, options = [], showTyping = true) {
             if (showTyping) {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    displayMessage('bot', text, options);
                }, 1200);
            } else {
                displayMessage('bot', text, options);
            }
        }
        
        function displayMessage(type, text, options = []) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<div class="message-avatar">${type === 'bot' ? 'ğŸ¤–' : 'ğŸ‘¤'}</div><div class="message-content"><div class="message-text">${text.replace(/\n/g, '<br>')}</div></div>`;
            if (options.length > 0) {
                const quickReplies = document.createElement('div');
                quickReplies.className = 'quick-replies';
                options.forEach(option => {
                    const reply = document.createElement('div');
                    reply.className = 'quick-reply';
                    reply.textContent = option;
                    reply.onclick = () => handleOptionClick(option);
                    quickReplies.appendChild(reply);
                });
                messageDiv.querySelector('.message-content').appendChild(quickReplies);
            }
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function displaySummaryCard(summaryText) {
            const messagesContainer = document.getElementById('chatMessages');
            const summaryCard = document.createElement('div');
            summaryCard.className = 'summary-card';
            summaryCard.innerHTML = `<div class="summary-title"><i class="fas fa-file-alt"></i> ×”×¡×™×›×•× ×©×œ×š ××•×›×Ÿ!</div><div class="summary-content">${summaryText.replace(/\n/g, '<br>')}</div><a href="#" onclick="sendToWhatsApp(); return false;" class="whatsapp-button"><i class="fab fa-whatsapp"></i> ×©×œ×— ××ª ×”×¡×™×›×•× ×œ×¦×•×•×ª</a>`;
            messagesContainer.appendChild(summaryCard);
            scrollToBottom();
        }

        function updateProgress() {
            const progress = Math.min((chatState.currentStep / chatFlow.length) * 100, 100);
            document.getElementById('progressBar').style.width = `${progress}%`;
        }
        
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'flex';
            scrollToBottom();
        }
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTo({ top: messagesContainer.scrollHeight, behavior: 'smooth' });
        }

        sendButton.addEventListener('click', handleTextInput);
        chatInput.addEventListener('keypress', e => { if (e.key === 'Enter') handleTextInput(); });
        document.addEventListener('DOMContentLoaded', initChat);
    </script>
</body>
