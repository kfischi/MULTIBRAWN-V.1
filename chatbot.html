<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מולטי - יועץ חכם לאיסוף מידע | Multibrawn</title>
    <meta name="description" content="מולטי, הצ'אטבוט החכם שאוסף את כל המידע הדרוש לתכנון החופשה או האירוע המושלם שלכם.">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #1A1230 0%, #291a45 50%, #3a326a 100%);
            --secondary-bg: linear-gradient(135deg, #2a2040 0%, #262c4a 50%, #204070 100%);
            --accent-gold: #b8860b;
            --accent-purple: #8e44ad;
            --light-purple: #9b59b6;
            --dark-purple: #663399;
            --whatsapp-green: #25d366;
            --whatsapp-dark: #128c7e;
            --text-light: #ffffff;
            --text-muted: #b3b3b3;
            --success: #10b981;
            --font-body: 'Heebo', sans-serif;
            --glow-gold: 0 0 30px rgba(184, 134, 11, 0.6);
            --glow-green: 0 0 30px rgba(37, 211, 102, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--primary-bg);
            color: var(--text-light);
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(142, 68, 173, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 15s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .chatbot-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        .sidebar {
            width: 350px;
            background: linear-gradient(135deg, rgba(26, 18, 48, 0.95) 0%, rgba(41, 26, 69, 0.95) 100%);
            border-left: 1px solid rgba(184, 134, 11, 0.3);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(184, 134, 11, 0.2);
        }

        .bot-avatar-large {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-gold), var(--light-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1rem auto;
            box-shadow: var(--glow-gold);

        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-gold) 0%, #fff 50%, var(--accent-gold) 100%);

        .tagline {
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .chat-stats {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .stat-item {
            background: linear-gradient(135deg, rgba(184, 134, 11, 0.1) 0%, rgba(142, 68, 173, 0.1) 100%);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(184, 134, 11, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            transform: translateY(-2px);
            border-color: var(--accent-gold);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 900;
            color: var(--accent-gold);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .control-button {
            width: 100%;
            background: linear-gradient(135deg, var(--light-purple) 0%, var(--dark-purple) 100%);
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;

        .control-button:hover {

        }

        .contact-info {

        }

        .contact-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;

            align-items: center;

        .whatsapp-contact {

        .phone-contact:hover {

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, rgba(42, 32, 64, 0.95) 0%, rgba(38, 44, 74, 0.95) 100%);
        }

        .chat-header {
            background: linear-gradient(135deg, rgba(184, 134, 11, 0.2) 0%, rgba(142, 68, 173, 0.2) 100%);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(184, 134, 11, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .bot-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-gold), var(--light-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #000;
            box-shadow: var(--glow-gold);
        }

        .bot-info h3 {
            color: var(--text-light);
            font-size: 1.3rem;
            margin-bottom: 0.2rem;
            font-weight: 700;
        }

        .bot-status {
            color: var(--success);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }

        .reset-button {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;

        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, var(--accent-gold), var(--light-purple));
            color: #000;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--light-purple), var(--dark-purple));
            color: #fff;
        }

        .message-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(184, 134, 11, 0.05) 100%);
            padding: 1rem 1.5rem;
            border-radius: 20px;
            border: 1px solid rgba(184, 134, 11, 0.2);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, rgba(142, 68, 173, 0.2) 0%, rgba(155, 89, 182, 0.1) 100%);
            border-color: rgba(142, 68, 173, 0.3);
        }

        .message-text {
            line-height: 1.6;
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
        }

        .message-time {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .quick-reply {
            background: rgba(184, 134, 11, 0.2);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid rgba(184, 134, 11, 0.3);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .quick-reply:hover {
            background: var(--accent-gold);
            color: #000;
            border-color: var(--accent-gold);
            transform: translateY(-2px);
        }

        .chat-input-area {
            padding: 2rem;
            border-top: 1px solid rgba(184, 134, 11, 0.3);
            background: linear-gradient(135deg, rgba(26, 18, 48, 0.9) 0%, rgba(42, 32, 64, 0.9) 100%);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(184, 134, 11, 0.3);
            border-radius: 25px;
            padding: 1rem 1.5rem;
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 2px rgba(184, 134, 11, 0.2);
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-gold), #ffed4e);
            border: none;
            border-radius: 50%;
            color: #000;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: var(--glow-gold);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-style: italic;
            padding: 1rem 2rem;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-gold);
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
            margin: 0 2rem;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), var(--light-purple));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .summary-card {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(6, 182, 212, 0.2) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem 0;
        }

        .summary-title {
            color: var(--success);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .summary-content {
            line-height: 1.6;
            margin-bottom: 1.5rem;
            white-space: pre-wrap;
        }

        .whatsapp-button {
            background: linear-gradient(135deg, var(--whatsapp-green), var(--whatsapp-dark));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: var(--glow-green);
        }

        .whatsapp-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(37, 211, 102, 0.5);
        }

        @media (max-width: 768px) {
            .chatbot-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 1rem;
                order: 2;
                max-height: none;
            }

            .chat-area {
                order: 1;
                flex: 1;
                min-height: 50vh;
            }

            .chat-messages { padding: 1rem; }
            .message { max-width: 90%; }
            .chat-input-area { padding: 1rem; }
            .progress-container { margin: 0 1rem; }
            .typing-indicator { padding: 0.5rem 1rem; }

            .chat-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="sidebar">
            <div class="logo-section">
                <div class="bot-avatar-large">🤖</div>
                <div class="logo">מולטי</div>
                <div class="tagline">היועץ החכם של Multibrawn</div>
            </div>

            <div class="chat-stats">
                <div class="stat-item">
                    <div class="stat-number" id="questionsCount">0</div>
                    <div class="stat-label">שאלות נענו</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="progressPercent">0%</div>
                    <div class="stat-label">התקדמות באיסוף</div>
                </div>
            </div>

            <div class="control-buttons">
                <button class="control-button" onclick="resetChat()">
                    <i class="fas fa-redo"></i>
                    התחל שאלון מחדש
                </button>
            </div>

            <div class="contact-info">
                <a href="https://wa.me/972523983394" class="contact-button whatsapp-contact" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    דברו עם יועץ אנושי
                </a>
                <a href="tel:0523983394" class="contact-button phone-contact">
                    <i class="fas fa-phone"></i>
                    התקשרו למשרד
                </a>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-header-left">
                    <div class="bot-avatar">🤖</div>
                    <div class="bot-info">
                        <h3>מולטי - יועץ לאיסוף מידע</h3>
                        <div class="bot-status">
                            <div class="status-dot"></div>
                            מקוון ומוכן להתחיל
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages"></div>

            <div class="typing-indicator" id="typingIndicator">
                <span>מולטי כותב...</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="chat-input-area">
                <div class="input-container">
                    <input type="text" class="chat-input" id="chatInput" placeholder="הקלד כאן את תשובתך..." />
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- STATE AND CONFIGURATION ---
        let chatState = {
            currentStep: 0,
            userInfo: {},
            questionsAsked: 0,
            conversationHistory: [],
        };

        const chatFlow = [
            {
                question: "שלום! אני מולטי, היועץ החכם של Multibrawn! 🌟\n\nבואו נתחיל לאסוף את כל הפרטים כדי שהצוות שלנו יוכל למצוא לכם את המקום המושלם! מה סוג החופשה או האירוע שאתם מתכננים?",
                options: ["חופשה משפחתית", "סוף שבוע רומנטי", "אירוע מיוחד (מסיבה/יום הולדת)", "אירוע עסקי", "חופשת חברים"],
                key: "vacationType"
            },
            {
                question: "מעולה! כמה אנשים ישתתפו?",
                options: ["זוג (2)", "3-4", "5-8", "9-15", "16-25", "יותר מ-25"],
                key: "groupSize"
            },
            {
                question: "באיזה אזור בארץ תרצו לנפוש?",
                options: ["הצפון (גליל, גולן, כנרת)", "המרכז (כולל השרון)", "הדרום (אילת, מדבר יהודה)", "ירושלים והסביבה", "לא משנה, הכל פתוח"],
                key: "preferredRegion"
            },
             {
                question: "כדי שנוכל לדייק, מהי האווירה שאתם מחפשים?",
                options: ["שקט, שלווה וטבע", "יוקרה ופינוקים", "מסיבות וכיף", "אקשן ואטרקציות", "עירוני ותוסס"],
                key: "atmosphere"
            },
            {
                question: "מה טווח התקציב שלכם ללילה?",
                options: ["עד ₪1000", "₪1000 - ₪1800", "₪1800 - ₪2500", "₪2500 - ₪4000", "מעל ₪4000 (VIP)"],
                key: "budget"
            },
            {
                question: "איזה מתקן הכי חשוב לכם שיהיה במקום?",
                options: ["בריכה פרטית (מחוממת)", "ג'קוזי ספא גדול", "מטבח מאובזר לבישול", "נוף פנורמי", "פרטיות מוחלטת"],
                key: "amenities"
            },
            {
                question: "מתי בערך תרצו לצאת לחופשה?",
                options: ["הסופ\"ש הקרוב (דחוף!)", "במהלך החודש הקרוב", "בחודשיים הקרובים", "לקראת החגים", "עדיין לא סגור, בודק אופציות"],
                key: "timeframe"
            }
        ];

        // --- CORE CHAT FUNCTIONS ---

        function initChat() {
            const firstQuestion = chatFlow[0];
            addBotMessage(firstQuestion.question, firstQuestion.options, false);
            chatState.currentStep = 0;
        }

        function addUserMessage(text) {
            displayMessage('user', text);
            chatState.conversationHistory.push({ type: 'user', message: text, timestamp: new Date() });
        }

        function addBotMessage(text, options = [], showTyping = true) {
            if (showTyping) {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    displayMessage('bot', text, options);
                }, 1200);
            } else {
                displayMessage('bot', text, options);
            }
        }
        
        function handleOptionClick(option) {
            addUserMessage(option);
            
            // Disable all quick reply buttons after a selection
            document.querySelectorAll('.quick-reply').forEach(btn => {
                btn.onclick = null;
                btn.style.cursor = 'default';
                btn.style.backgroundColor = 'rgba(128, 128, 128, 0.2)';
                 btn.style.borderColor = 'rgba(128, 128, 128, 0.3)';
            });
            
            const currentQuestion = chatFlow[chatState.currentStep];
            if (currentQuestion) {
                chatState.userInfo[currentQuestion.key] = option;
            }
            
            chatState.currentStep++;
            chatState.questionsAsked++;
            updateProgress();
            updateStats();
            
            setTimeout(askNextQuestion, 800);
        }

        function askNextQuestion() {
            if (chatState.currentStep >= chatFlow.length) {
                finalizeAndPrepareSummary();
                return;
            }
            
            const nextQuestion = chatFlow[chatState.currentStep];
            addBotMessage(nextQuestion.question, nextQuestion.options);
        }

        function finalizeAndPrepareSummary() {
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                const finalText = "תודה רבה! 🥳\n\nסיימתי לאסוף את כל המידע. אני מכין לכם סיכום מסודר של הבקשה שלכם, אותו תוכלו לשלוח ישירות לצוות המומחים שלנו בווטסאפ.";
                addBotMessage(finalText, [], false);
                
                // Automatically generate and display the summary card after the message
                setTimeout(generateSummary, 2000);

            }, 2000);
        }
        
        function generateSummary() {
            const summaryText = createDetailedSummary();
            displaySummaryCard(summaryText);
            const responseText = "הסיכום מוכן! לחצו על הכפתור הירוק כדי לשלוח אותו לצוות שלנו ולקבל הצעות בהקדם. 📱";
            addBotMessage(responseText, ["תודה מולטי!", "התחל מחדש"], false);
        }

        function createDetailedSummary() {
            const userInfo = chatState.userInfo;
            let summary = `📋 סיכום בקשה מיועץ הבוט מולטי\n`;
            summary += `-----------------------------------\n\n`;
            
            summary += `*פרטי הבקשה:*\n`;
            summary += `• *סוג האירוע:* ${userInfo.vacationType || 'לא צוין'}\n`;
            summary += `• *כמות משתתפים:* ${userInfo.groupSize || 'לא צוין'}\n`;
            summary += `• *אזור מועדף:* ${userInfo.preferredRegion || 'לא צוין'}\n`;
            summary += `• *אווירה מבוקשת:* ${userInfo.atmosphere || 'לא צוין'}\n`;
            summary += `• *תקציב ללילה:* ${userInfo.budget || 'לא צוין'}\n`;
            summary += `• *דרישת חובה (מתקן):* ${userInfo.amenities || 'לא צוין'}\n`;
            summary += `• *תאריכים רצויים:* ${userInfo.timeframe || 'לא צוין'}\n\n`;
            
            summary += `*ליצירת קשר עם הלקוח:*\n`;
            summary += `(נא להוסיף שם ומספר טלפון)\n\n`;

            summary += `-----------------------------------\n`;
            summary += `נשלח באמצעות Multibrawn Bot 🤖`;
            
            return summary;
        }
        
        function sendToWhatsApp() {
            const summary = createDetailedSummary();
            const encodedSummary = encodeURIComponent(summary);
            const whatsappUrl = `https://wa.me/972523983394?text=${encodedSummary}`;
            
            window.open(whatsappUrl, '_blank');
            
            const successMessage = "🎉 מעולה! פתחתי עבורכם את הווטסאפ עם הסיכום המלא. שלחו את ההודעה והצוות שלנו יחזור אליכם בהקדם האפשרי!";
            addBotMessage(successMessage, ["התחל שאלון חדש", "יש לי שאלה"], false);
        }
        
        function resetChat() {
            if (confirm('האם אתה בטוח שברצונך לאפס את השאלון ולהתחיל מחדש?')) {
                chatState = {
                    currentStep: 0, userInfo: {}, questionsAsked: 0, conversationHistory: [],
                };
                document.getElementById('chatMessages').innerHTML = '';
                updateProgress();
                updateStats();
                setTimeout(initChat, 500);
            }
        }
        
        // --- UI AND DISPLAY FUNCTIONS ---

        function displayMessage(type, text, options = []) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = createMessageElement(type, text, options);
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function createMessageElement(type, text, options = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = type === 'bot' ? '🤖' : '👤';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.innerHTML = text.replace(/\n/g, '<br>');
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
            
            content.appendChild(messageText);
            
            if (options.length > 0) {
                const quickReplies = document.createElement('div');
                quickReplies.className = 'quick-replies';
                options.forEach(option => {
                    const reply = document.createElement('div');
                    reply.className = 'quick-reply';
                    reply.textContent = option;
                    reply.onclick = () => handleOptionClick(option);
                    quickReplies.appendChild(reply);
                });
                content.appendChild(quickReplies);
            }
            
            content.appendChild(time);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            return messageDiv;
        }
        
        function displaySummaryCard(summaryText) {
            const messagesContainer = document.getElementById('chatMessages');
            const summaryCard = document.createElement('div');
            summaryCard.className = 'summary-card';
            summaryCard.innerHTML = `
                <div class="summary-title">
                    <i class="fas fa-file-alt"></i>
                    הסיכום שלך מוכן! 🎉
                </div>
                <div class="summary-content">${summaryText.replace(/\n/g, '<br>')}</div>
                <button class="whatsapp-button" onclick="sendToWhatsApp()">
                    <i class="fab fa-whatsapp"></i>
                    שלח את הסיכום לצוות בווטסאפ
                </button>
            `;
            messagesContainer.appendChild(summaryCard);
            scrollToBottom();
        }

        function updateProgress() {
            const progress = Math.min((chatState.currentStep / chatFlow.length) * 100, 100);
            const progressBar = document.getElementById('progressBar');
            const progressPercent = document.getElementById('progressPercent');
            
            progressBar.style.width = `${progress}%`;
            progressPercent.textContent = `${Math.round(progress)}%`;
        }

        function updateStats() {
            document.getElementById('questionsCount').textContent = chatState.questionsAsked;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'flex';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTo({ top: messagesContainer.scrollHeight, behavior: 'smooth' });
        }
        
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                addUserMessage(message);
                input.value = '';
                // In a real scenario, you'd process this free-text message.
                // For this version, we'll just acknowledge and maybe re-prompt.
                setTimeout(() => {
                    addBotMessage("הבנתי. כרגע אני בנוי לעבוד עם הכפתורים. אנא בחר אחת מהאפשרויות כדי להמשיך.");
                }, 1000);
            }
        }
        
        // --- EVENT LISTENERS ---

        document.getElementById('chatInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        document.addEventListener('DOMContentLoaded', initChat);

    </script>
</body>
