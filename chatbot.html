    <style>

<body>

    <script>
        let chatState = { currentStep: 0, userInfo: {}, };

        const chatFlow = [

            { key: "groupSize", question: "××¢×•×œ×”! ×›××” ×× ×©×™× ××ª×?", options: ["×–×•×’ (2)", "3-5", "6-10", "11-25", "25-50", "50-100", "100+ (××™×¨×•×¢ ×’×“×•×œ)"] },
            { key: "timeframe", question: "××ª×™ ×‘×¢×¨×š ×ª×¨×¦×• ×œ×¦××ª ×œ×—×•×¤×©×”?", options: ["×”×¡×•×¤\"×© ×”×§×¨×•×‘ (×“×—×•×£!)", "×”×—×•×“×© ×”×§×¨×•×‘", "×‘×—×•×“×©×™×™× ×”×§×¨×•×‘×™×", "×œ×§×¨××ª ×”×—×’×™×", "×’××™×© / ×‘×•×“×§ ××•×¤×¦×™×•×ª"] },
            { key: "specificDates", question: "×”×‘× ×ª×™. ×× ×™×© ×ª××¨×™×š ×¡×¤×¦×™×¤×™, <b>×›×ª×‘×• ××•×ª×• ×›××Ÿ</b>.\n×× ×œ×, ×¤×©×•×˜ ×”×§×œ×™×“×• '×’××™×©'.", options: [] },
            { key: "amenities", question: "××™×–×” ××ª×§× ×™× ×”×›×™ ×—×©×•×‘×™× ×œ×›× ×‘××§×•×?", options: ["×‘×¨×™×›×” ×¤×¨×˜×™×ª (××—×•×××ª)", "×’'×§×•×–×™ ×¡×¤× ×’×“×•×œ", "××˜×‘×— ×××•×‘×–×¨", "× ×•×£ ×¤× ×•×¨××™", "×”×›×œ ××”×›×œ, ×¨×•×¦×™× ×œ×”×ª×¤× ×§!", "×‘×§×©×” ××™×•×—×“×ª (×œ×¤×™×¨×•×˜ ×˜×§×¡×˜)"] },
            { key: "otherAmenities", question: "×‘×˜×—, ××” ×”×“×‘×¨ ×”× ×•×¡×£ ×©×—×©×•×‘ ×œ×›× ×©×™×”×™×” ×‘××§×•×?", options: [] },
            { key: "budget", question: "×›×“×™ ×©××•×›×œ ×œ××§×“ ××ª ×”×—×™×¤×•×© ×•×œ××¦×•× ×œ×›× ××ª ×”×”×¦×¢×” ×”××©×ª×œ××ª ×‘×™×•×ª×¨, ××”×• ×ª×§×¦×™×‘×›×?", options: ["×¢×“ â‚ª2,500", "â‚ª2,500 - â‚ª5,000", "â‚ª5,000 - â‚ª10,000", "â‚ª10,000 - â‚ª20,000", "××¢×œ â‚ª20,000 (VIP)"] },
            { key: "name", question: "× ×”×“×¨, ×× ×—× ×• ×›××¢×˜ ×‘×¡×•×£! ğŸ‘\n\n×›×“×™ ×©×”×¦×•×•×ª ×™×•×›×œ ×œ×¤× ×•×ª ××œ×™×›× ××™×©×™×ª, ××” ×©××›×?", options: [] },
            { key: "phone", question: "×ª×•×“×”, {name}! ğŸ˜Š\n\n××” ××¡×¤×¨ ×”×˜×œ×¤×•×Ÿ ×”×˜×•×‘ ×‘×™×•×ª×¨ ×œ×—×–×•×¨ ××œ×™×›× ×‘×•?", options: [] }
        ];

        function initChat() {
            chatMessages.innerHTML = '';
            chatState = { currentStep: 0, userInfo: {} };
            updateProgress();
            askNextQuestion();
        }

        function askNextQuestion() {
            if (chatState.currentStep >= chatFlow.length) {
                finalizeAndPrepareSummary();
                return;
            }
            const current = chatFlow[chatState.currentStep];
            if (current.key === "otherAmenities" && chatState.userInfo.amenities !== "×‘×§×©×” ××™×•×—×“×ª (×œ×¤×™×¨×•×˜ ×˜×§×¡×˜)") {
                chatState.currentStep++;
                askNextQuestion();
                return;
            }
            let questionText = current.question.replace('{name}', chatState.userInfo.name || '××•×¨×—');
            if (current.options && current.options.length > 0) {
                toggleInput(false);
                addBotMessage(questionText, current.options);
            } else {
                toggleInput(true);
                addBotMessage(questionText, []);
            }
        }
        
        function handleOptionClick(option) {
            displayMessage('user', option);
            document.querySelectorAll('.quick-reply').forEach(btn => { btn.onclick = null; btn.style.pointerEvents = 'none'; btn.style.opacity = '0.5'; });
            const current = chatFlow[chatState.currentStep];
            chatState.userInfo[current.key] = option;
            chatState.currentStep++;
            updateProgress();
            setTimeout(askNextQuestion, 800);
        }

        function handleTextInput() {
            const message = chatInput.value.trim();
            if (!message) return;
            displayMessage('user', message);
            const current = chatFlow[chatState.currentStep];
            chatState.userInfo[current.key] = message;
            chatInput.value = '';
            chatState.currentStep++;
            updateProgress();
            setTimeout(askNextQuestion, 800);
        }

        function finalizeAndPrepareSummary() {
            toggleInput(false);
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                addBotMessage("×ª×•×“×” ×¨×‘×”! ğŸ¥³\n×”× ×” ×¡×™×›×•× ×”×‘×§×©×” ×©×œ×š:", [], false);
                setTimeout(generateSummary, 1500);
            }, 1500);
        }

        function generateSummary() {
            const summaryText = createDetailedSummary(true);
            displaySummaryCard(summaryText);
            addBotMessage("×”×¡×™×›×•× ×©×œ×š ××•×›×Ÿ ×œ×©×œ×™×—×”! ××” ×ª×¨×¦×” ×œ×¢×©×•×ª?", ["×©×œ×— ××ª ×”×¡×™×›×•× ×œ×¦×•×•×ª", "×× ×™ ×¨×•×¦×” ×œ×©× ×•×ª ×¤×¨×˜×™× (×”×ª×—×œ ××—×“×©)"]);
        }

        function createDetailedSummary(isHtml = false) {
            const { userInfo } = chatState;

            const b_start = isHtml ? '<b>' : '*'; const b_end = isHtml ? '</b>' : '*';
            const i_start = isHtml ? '<i>' : '_'; const i_end = isHtml ? '</i>' : '_';
            
            let summary = `${b_start}×¡×™×›×•× ×‘×§×©×” ×××•×œ×˜×™ ×”×‘×•×˜${b_end} ğŸ¤–${nl}`;
            summary += `-----------------------------------${nl}${nl}`;
            summary += `${b_start}ğŸ‘¤ ×¤×¨×˜×™ ×œ×§×•×—:${b_end}${nl}`;
            summary += `â€¢ ${b_start}×©×:${b_end} ${userInfo.name || '×œ× ×¦×•×™×Ÿ'}${nl}`;
            summary += `â€¢ ${b_start}×˜×œ×¤×•×Ÿ:${b_end} ${userInfo.phone || '×œ× ×¦×•×™×Ÿ'}${nl}${nl}`;
            summary += `${b_start}ğŸ“ ×¤×¨×˜×™ ×”×‘×§×©×”:${b_end}${nl}`;
            summary += `â€¢ ${b_start}×¡×•×’ ××™×¨×•×¢:${b_end} ${i_start}${userInfo.vacationType || '×œ× ×¦×•×™×Ÿ'}${i_end}${nl}`;
            summary += `â€¢ ${b_start}×›××•×ª ××©×ª×ª×¤×™×:${b_end} ${i_start}${userInfo.groupSize || '×œ× ×¦×•×™×Ÿ'}${i_end}${nl}`;
            summary += `â€¢ ${b_start}×ª××¨×™×›×™× ×›×œ×œ×™×™×:${b_end} ${i_start}${userInfo.timeframe || '×œ× ×¦×•×™×Ÿ'}${i_end}${nl}`;
            if(userInfo.specificDates) summary += `â€¢ ${b_start}×ª××¨×™×›×™× ××“×•×™×§×™×:${b_end} ${i_start}${userInfo.specificDates}${i_end}${nl}`;
            if(userInfo.amenities) summary += `â€¢ ${b_start}×“×¨×™×©×ª ×—×•×‘×”:${b_end} ${i_start}${userInfo.amenities}${i_end}${nl}`;
            if(userInfo.otherAmenities) summary += `â€¢ ${b_start}×‘×§×©×” ××™×•×—×“×ª:${b_end} ${i_start}${userInfo.otherAmenities}${i_end}${nl}`;
            summary += `â€¢ ${b_start}×ª×§×¦×™×‘:${b_end} ${i_start}${userInfo.budget || '×œ× ×¦×•×™×Ÿ'}${i_end}${nl}${nl}`;
            summary += `-----------------------------------${nl}× ×©×œ×— ×‘×××¦×¢×•×ª Multibrawn Bot`;
            return summary;
        }

        function sendToWhatsApp() {
            const summary = createDetailedSummary(false);
            const encodedSummary = encodeURIComponent(summary);
            window.open(`https://wa.me/972523983394?text=${encodedSummary}`, '_blank');
        }
        
        function handleFinalAction(action) {
            document.querySelectorAll('.quick-reply').forEach(btn => { btn.onclick = null; btn.style.pointerEvents = 'none'; btn.style.opacity = '0.5'; });
            if (action.includes("×©×œ×—")) {
                sendToWhatsApp();
                addBotMessage("××¢×•×œ×”! ×¤×ª×—×ª×™ ×¢×‘×•×¨×š ×—×œ×•×Ÿ ×œ×©×œ×™×—×ª ×”×¡×™×›×•×. ×ª×•×“×” ×©×‘×—×¨×ª ×‘××•×œ×˜×™! ğŸ˜Š");
            } else if (action.includes("×œ×©× ×•×ª")) {

        function addBotMessage(text, options = [], showTyping = true) {

            } else { displayMessage('bot', text, options); }
        }
        
        function displayMessage(type, text, options = []) {
            const messagesContainer = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.innerHTML = `<div class="message-avatar">${type === 'bot' ? 'ğŸ¤–' : 'ğŸ‘¤'}</div><div class="message-content"><div class="message-text">${text.replace(/\n/g, '<br>')}</div></div>`;
            if (options && options.length > 0) {

                repliesDiv.className = 'quick-replies';
                options.forEach(option => {
                    const reply = document.createElement('div');
                    reply.className = 'quick-reply';
                    reply.textContent = option;
                    if (chatState.currentStep >= chatFlow.length) {
                        reply.onclick = () => handleFinalAction(option);
                    } else {
                        reply.onclick = () => handleOptionClick(option);
                    }
                    repliesDiv.appendChild(reply);
                });
                msgDiv.querySelector('.message-content').appendChild(repliesDiv);
            }
            messagesContainer.appendChild(msgDiv);
            scrollToBottom();
        }

        function displaySummaryCard(summaryText) {
            const card = document.createElement('div');

            chatMessages.appendChild(card);

        function updateProgress() {

            document.getElementById('progressBar').style.width = `${progress}%`;
        }
        
        const toggleInput = (show) => {
            const display = show ? 'flex' : 'none';
            document.querySelector('.input-container').style.display = display;
        };

        sendButton.addEventListener('click', handleTextInput);
        chatInput.addEventListener('keypress', e => { if (e.key === 'Enter') handleTextInput(); });
        document.addEventListener('DOMContentLoaded', initChat);
    </script>
