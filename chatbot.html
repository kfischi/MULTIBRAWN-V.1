<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מולטי - יועץ חכם</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #1A1230;
            --secondary-bg: #291a45;
            --accent-gold: #fbbf24;
            --accent-purple: #8e44ad;
            --light-purple: #9b59b6;
            --text-light: #ffffff;
            --text-muted: #b3b3b3;
            --font-body: 'Heebo', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: var(--font-body);
            background: var(--primary-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        .chat-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 1rem; }
        .message { display: flex; gap: 0.75rem; max-width: 85%; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .message-avatar { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; flex-shrink: 0; }
        .message.bot .message-avatar { background: linear-gradient(135deg, var(--accent-gold), var(--light-purple)); color: #000; }
        .message.user .message-avatar { background: linear-gradient(135deg, var(--light-purple), var(--accent-purple)); color: #fff; }
        .message-content { background: var(--secondary-bg); padding: 0.8rem 1.2rem; border-radius: 18px; border: 1px solid rgba(184, 134, 11, 0.2); }
        .message-text { line-height: 1.6; white-space: pre-wrap; }
        .quick-replies { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem; }
        .quick-reply { background: rgba(184, 134, 11, 0.2); color: var(--text-light); padding: 0.5rem 1rem; border-radius: 20px; border: 1px solid rgba(184, 134, 11, 0.3); cursor: pointer; font-size: 0.9rem; transition: all 0.2s ease; }
        .quick-reply:hover { background: var(--accent-gold); color: #000; }
        .typing-indicator { display: none; align-items: center; gap: 0.5rem; color: var(--text-muted); padding: 0 1rem 0.5rem; }
        .typing-dots { display: flex; gap: 2px; }
        .typing-dot { width: 6px; height: 6px; background: var(--accent-gold); border-radius: 50%; animation: typing 1.4s ease-in-out infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-8px); } }
        .progress-container { background: rgba(0,0,0,0.2); height: 4px; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--accent-gold), var(--light-purple)); width: 0%; transition: width 0.3s ease; }
        .summary-card { background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(6, 182, 212, 0.2)); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 15px; padding: 1.5rem; margin: 0.5rem 0; }
        .summary-title { font-weight: 700; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }
        .summary-content { line-height: 1.6; margin-bottom: 1.5rem; white-space: pre-wrap; font-size: 0.9rem; }
        .whatsapp-button { background: #25d366; color: white; padding: 1rem; border: none; border-radius: 25px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 0.5rem; width: 100%; font-size: 1rem; text-decoration: none; }
        .chat-input-area { padding: 1rem; border-top: 1px solid rgba(124, 58, 237, 0.2); }
        .input-container { display: flex; gap: 0.5rem; }
        .chat-input { flex: 1; background: rgba(0,0,0,0.2); border: 1px solid rgba(124, 58, 237, 0.3); border-radius: 25px; padding: 0.8rem 1rem; color: white; outline: none; }
        .send-button { width: 45px; height: 45px; background: var(--accent-purple); border: none; border-radius: 50%; color: white; font-size: 1rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-area">
        <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="typing-indicator" id="typingIndicator">
            <span>מולטי כותב...</span>
            <div class="typing-dots"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>
        </div>
        <div class="chat-input-area">
            <div class="input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="הקלד את תשובתך כאן...">
                <button class="send-button" id="sendButton"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        let chatState = { currentStep: 0, userInfo: {}, };
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        const chatFlow = [
            { key: "vacationType", question: "שלום! אני מולטי! 🌟 בואו נתחיל לאסוף פרטים. מה סוג החופשה או האירוע?", options: ["חופשה משפחתית", "סופ\"ש רומנטי", "אירוע/מסיבה", "חתונה", "אירוע עסקי"] },
            { key: "groupSize", question: "מעולה! כמה אנשים אתם?", options: ["זוג (2)", "3-5", "6-10", "11-25", "25-50", "50-100", "100+ (אירוע גדול)"] },
            { key: "timeframe", question: "מתי בערך תרצו לצאת לחופשה?", options: ["הסופ\"ש הקרוב (דחוף!)", "החודש הקרוב", "בחודשיים הקרובים", "לקראת החגים", "גמיש / בודק אופציות"] },
            { key: "specificDates", question: "הבנתי. אם יש תאריך ספציפי, <b>כתבו אותו כאן</b>.\nאם לא, פשוט הקלידו 'גמיש'.", options: [] },
            { key: "amenities", question: "איזה מתקנים הכי חשובים לכם במקום?", options: ["בריכה פרטית (מחוממת)", "ג'קוזי ספא גדול", "מטבח מאובזר", "נוף פנורמי", "הכל מהכל, רוצים להתפנק!", "בקשה מיוחדת (לפירוט טקסט)"] },
            { key: "otherAmenities", question: "בטח, מה הדבר הנוסף שחשוב לכם שיהיה במקום?", options: [] },
            { key: "budget", question: "כדי שאוכל למקד את החיפוש ולמצוא לכם את ההצעה המשתלמת ביותר, מהו תקציבכם?", options: ["עד ₪2,500", "₪2,500 - ₪5,000", "₪5,000 - ₪10,000", "₪10,000 - ₪20,000", "מעל ₪20,000 (VIP)"] },
            { key: "name", question: "נהדר, אנחנו כמעט בסוף! 👍\n\nכדי שהצוות יוכל לפנות אליכם אישית, מה שמכם?", options: [] },
            { key: "phone", question: "תודה, {name}! 😊\n\nמה מספר הטלפון הטוב ביותר לחזור אליכם בו?", options: [] }
        ];

        function initChat() {
            chatMessages.innerHTML = '';
            chatState = { currentStep: 0, userInfo: {} };
            updateProgress();
            askNextQuestion();
        }

        function askNextQuestion() {
            if (chatState.currentStep >= chatFlow.length) {
                finalizeAndPrepareSummary();
                return;
            }
            const current = chatFlow[chatState.currentStep];
            if (current.key === "otherAmenities" && chatState.userInfo.amenities !== "בקשה מיוחדת (לפירוט טקסט)") {
                chatState.currentStep++;
                askNextQuestion();
                return;
            }
            let questionText = current.question.replace('{name}', chatState.userInfo.name || 'אורח');
            if (current.options && current.options.length > 0) {
                toggleInput(false);
                addBotMessage(questionText, current.options);
            } else {
                toggleInput(true);
                addBotMessage(questionText, []);
            }
        }
        
        function handleOptionClick(option) {
            displayMessage('user', option);
            document.querySelectorAll('.quick-reply').forEach(btn => { btn.onclick = null; btn.style.pointerEvents = 'none'; btn.style.opacity = '0.5'; });
            const current = chatFlow[chatState.currentStep];
            chatState.userInfo[current.key] = option;
            chatState.currentStep++;
            updateProgress();
            setTimeout(askNextQuestion, 800);
        }

        function handleTextInput() {
            const message = chatInput.value.trim();
            if (!message) return;
            displayMessage('user', message);
            const current = chatFlow[chatState.currentStep];
            chatState.userInfo[current.key] = message;
            chatInput.value = '';
            chatState.currentStep++;
            updateProgress();
            setTimeout(askNextQuestion, 800);
        }

        function finalizeAndPrepareSummary() {
            toggleInput(false);
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                addBotMessage("תודה רבה! 🥳\nהנה סיכום הבקשה שלך:", [], false);
                setTimeout(generateSummary, 1500);
            }, 1500);
        }

        function generateSummary() {
            const summaryText = createDetailedSummary(true);
            displaySummaryCard(summaryText);
            addBotMessage("הסיכום שלך מוכן לשליחה! מה תרצה לעשות?", ["שלח את הסיכום לצוות", "אני רוצה לשנות פרטים (התחל מחדש)"]);
        }

        function createDetailedSummary(isHtml = false) {
            const { userInfo } = chatState;
            const nl = isHtml ? '<br>' : '\n';
            const b_start = isHtml ? '<b>' : '*'; const b_end = isHtml ? '</b>' : '*';
            const i_start = isHtml ? '<i>' : '_'; const i_end = isHtml ? '</i>' : '_';
            
            let summary = `${b_start}סיכום בקשה ממולטי הבוט${b_end} 🤖${nl}`;
            summary += `-----------------------------------${nl}${nl}`;
            summary += `${b_start}👤 פרטי לקוח:${b_end}${nl}`;
            summary += `• ${b_start}שם:${b_end} ${userInfo.name || 'לא צוין'}${nl}`;
            summary += `• ${b_start}טלפון:${b_end} ${userInfo.phone || 'לא צוין'}${nl}${nl}`;
            summary += `${b_start}📝 פרטי הבקשה:${b_end}${nl}`;
            summary += `• ${b_start}סוג אירוע:${b_end} ${i_start}${userInfo.vacationType || 'לא צוין'}${i_end}${nl}`;
            summary += `• ${b_start}כמות משתתפים:${b_end} ${i_start}${userInfo.groupSize || 'לא צוין'}${i_end}${nl}`;
            summary += `• ${b_start}תאריכים כלליים:${b_end} ${i_start}${userInfo.timeframe || 'לא צוין'}${i_end}${nl}`;
            if(userInfo.specificDates) summary += `• ${b_start}תאריכים מדויקים:${b_end} ${i_start}${userInfo.specificDates}${i_end}${nl}`;
            if(userInfo.amenities) summary += `• ${b_start}דרישת חובה:${b_end} ${i_start}${userInfo.amenities}${i_end}${nl}`;
            if(userInfo.otherAmenities) summary += `• ${b_start}בקשה מיוחדת:${b_end} ${i_start}${userInfo.otherAmenities}${i_end}${nl}`;
            summary += `• ${b_start}תקציב:${b_end} ${i_start}${userInfo.budget || 'לא צוין'}${i_end}${nl}${nl}`;
            summary += `-----------------------------------${nl}נשלח באמצעות Multibrawn Bot`;
            return summary;
        }

        function sendToWhatsApp() {
            const summary = createDetailedSummary(false);
            const encodedSummary = encodeURIComponent(summary);
            window.open(`https://wa.me/972523983394?text=${encodedSummary}`, '_blank');
        }
        
        function handleFinalAction(action) {
            document.querySelectorAll('.quick-reply').forEach(btn => { btn.onclick = null; btn.style.pointerEvents = 'none'; btn.style.opacity = '0.5'; });
            if (action.includes("שלח")) {
                sendToWhatsApp();
                addBotMessage("מעולה! פתחתי עבורך חלון לשליחת הסיכום. תודה שבחרת במולטי! 😊");
            } else if (action.includes("לשנות")) {
                initChat();
            }
        }
        
        function addBotMessage(text, options = [], showTyping = true) {
             if (showTyping) {
                showTypingIndicator();
                setTimeout(() => { hideTypingIndicator(); displayMessage('bot', text, options); }, 1200);
            } else { displayMessage('bot', text, options); }
        }
        
        function displayMessage(type, text, options = []) {
            const messagesContainer = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.innerHTML = `<div class="message-avatar">${type === 'bot' ? '🤖' : '👤'}</div><div class="message-content"><div class="message-text">${text.replace(/\n/g, '<br>')}</div></div>`;
            if (options && options.length > 0) {
                const repliesDiv = document.createElement('div');
                repliesDiv.className = 'quick-replies';
                options.forEach(option => {
                    const reply = document.createElement('div');
                    reply.className = 'quick-reply';
                    reply.textContent = option;
                    if (chatState.currentStep >= chatFlow.length) {
                        reply.onclick = () => handleFinalAction(option);
                    } else {
                        reply.onclick = () => handleOptionClick(option);
                    }
                    repliesDiv.appendChild(reply);
                });
                msgDiv.querySelector('.message-content').appendChild(repliesDiv);
            }
            messagesContainer.appendChild(msgDiv);
            scrollToBottom();
        }

        function displaySummaryCard(summaryText) {
            const card = document.createElement('div');
            card.className = 'summary-card';
            card.innerHTML = `<div class="summary-title"><i class="fas fa-file-alt"></i> סיכום הבקשה שלך</div><div class="summary-content">${summaryText}</div>`;
            chatMessages.appendChild(card);
            scrollToBottom();
        }

        function updateProgress() {
            const progress = Math.min((chatState.currentStep / chatFlow.length) * 100, 100);
            document.getElementById('progressBar').style.width = `${progress}%`;
        }
        
        const toggleInput = (show) => {
            const display = show ? 'flex' : 'none';
            document.querySelector('.input-container').style.display = display;
        };
        const showTypingIndicator = () => { document.getElementById('typingIndicator').style.display = 'flex'; scrollToBottom(); };
        const hideTypingIndicator = () => { document.getElementById('typingIndicator').style.display = 'none'; };
        const scrollToBottom = () => { document.getElementById('chatMessages').scrollTo({ top: document.getElementById('chatMessages').scrollHeight, behavior: 'smooth' }); };

        sendButton.addEventListener('click', handleTextInput);
        chatInput.addEventListener('keypress', e => { if (e.key === 'Enter') handleTextInput(); });
        document.addEventListener('DOMContentLoaded', initChat);
    </script>
</body>
</html>
